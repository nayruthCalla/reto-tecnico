version: "3"
services:
  db:
    image: mongo:4
    restart: always 
    expose:
      - "27017" 
    networks:
      - private
  node:
    image: "node:10" # https://hub.docker.com/_/node/
    user: "node"
    working_dir: /home/node/app
    environment:
      - NODE_ENV=production
      - PORT=8080
      - DB_URL= mongodb://localhost:27017/e-commerce
      #- DB_URL=mongodb://db:27017/burger-queen 
    env_file:
      - secrets.env # los _secrets_ a incluir como variables de entorno. Usa el archivo `sample.secrets.env` como guia
    volumes:
      - ./:/home/node/app # montamos el codigo en el HOME del usuario _node_
    expose:
      - "8080" # nuestra app corre en el puerto 8080
    ports:
      - "8080:8080" # mapeamos el puerto 8080 de nuestro contenedor al puerto 80 de nuestra maquina
    command: "npm start"
    depends_on:
      - db
    networks:
      - public
      - private 
networks:
  public:
    internal: false
  private:
    internal: true